# Generated from:
# https://github.com/plone/meta/tree/master/config/default
[tox]
envlist =
    format
    lint
    test

[testenv]
allowlist_externals =
    sh

[testenv:format]
description = automatically reformat code
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black
    pre-commit run -a zpretty

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:dependencies]
description = check if the package defines all its dependencies and generate a graph out of them
deps =
    z3c.dependencychecker==2.11
    pipdeptree==2.5.1
    graphviz  # optional dependency of pipdeptree
commands =
    dependencychecker
    sh -c 'pipdeptree --exclude setuptools,pipdeptree,wheel,pipdeptree,z3c.dependencychecker,zope.interface,zope.component --graph-output svg > dependencies.svg'

[testenv:test]
usedevelop = true
deps =
    zope.testrunner
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands =
    zope-testrunner --test-path={toxinidir} -s plone.dexterity
extras =
    test
